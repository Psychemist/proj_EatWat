<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Cinzel:wght@400;500&family=Domine&family=Dosis&family=League+Gothic&family=Yeseva+One&display=swap"
        rel="stylesheet">

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/css/bootstrap.min.css"
        integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm" crossorigin="anonymous">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <link rel="stylesheet" href="./css/testing.css">
    <title>User Profile</title>
</head>

<body>

    <div class="container">
        <div class="row top-banner">
            <div class="banner-container">
            </div>
        </div>
        <div class="row">
            <section class="navbar-container">
                <div class="navbar">
                    <div class="navbar-content">
                        <!-- <div class="ourlogo"><img src="./logo3.png"></div> -->
                        <div class="menu-btn"><i class="fa-solid fa-bars"></i></div>
                    </div>
                </div>
            </section>
        </div>

        <div class="row">
            <div class="col">
                <section class="left-profile-bar">
                    <div class="left-sidebar">
                        <div class="inner">
                            <div class="close-btn"><i class="fa-solid fa-xmark"></i></div>
                            <div class="user-profile">

                                <div class="user-image">

                                    <div class="image-src user-profile-pic"><img src="./assets/site-images/loading.png">
                                    </div>
                                    <a href="./editProfilePicture.html">
                                        <div class="edit-profile-pic-btn"><i class="fa-solid fa-pen-to-square">Edit</i>
                                        </div>
                                    </a>
                                </div>

                            </div>
                            <div class="bar-function">

                                <a href="./homepage.html">
                                    <div class="home-btn"><i class="fa-solid fa-utensils"></i>
                                        <div class="text">Recommend</div>
                                    </div>
                                </a>
                                <a href="./explore.html">
                                    <div class="explore-btn"><i class="fa-solid fa-magnifying-glass"></i>
                                        <div class="text1">Explore</div>
                                    </div>
                                </a>
                                <a href="./user-profile.html">
                                    <div class="user-info-btn"><i class="fa-solid fa-user"></i>
                                        <div class="text2">Profile</div>
                                    </div>
                                </a>
                                <div class="logout-btn"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    <div class="text4">Logout</div>
                                </div>
                            </div>
                        </div>
                    </div>
                </section>
            </div>
            <div class="col-10">
                <div class="basic-profile-container">
                    <div class="profile-content">
                        <div class="profile-content-name">
                            <i class="fa-solid fa-signature"> Name : </i>
                        </div>
                        <div class="profile-content-location">
                            <i class="fa-solid fa-location-dot"> Location : </i>
                        </div>
                    </div>
                </div>
            </div>

        </div>
    </div>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js"
        integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.12.9/dist/umd/popper.min.js"
        integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.0.0/dist/js/bootstrap.min.js"
        integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
    <script src="https://kit.fontawesome.com/dda97d4095.js" crossorigin="anonymous"></script>
    <script src="./js/testing.js" type="module"></script>
</body>

</html>
