<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.9.1/font/bootstrap-icons.css">
    <!-- <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/glightbox/dist/css/glightbox.min.css" /> -->
    <link rel="stylesheet" href="./css/glightbox.css" />
    <link rel="stylesheet" href="./css/album.css">
    <title>Your Album</title>
</head>

<body>
    <div class="page-container">
        <section class="banner-container">
        </section>

        <section class="navbar-container">
            <div class="navbar">
                <div class="navbar-content">
                    <ul>
                        <li><a href="#home">Home</a></li>
                        <li><a href="#about">About</a></li>
                        <li><a href="#explore">Explore</a></li>
                    </ul>
                    <div class="dropdown">
                        <button class="dropdown-btn"><i class="bi bi-list"></i></button>
                        <div class="dropdown-content">
                            <div class="info-btn"><a href="./user-profile.html"><i class="fa-solid fa-user-pen"></i>
                                    Your Info</a></div>
                            <div class="album-btn"><a href="#"><i class="fa-solid fa-camera-retro"></i> Your Album</a>
                            </div>
                            <div class="logout-btn"><a href="#"><i class="fa-solid fa-arrow-right-from-bracket"></i>
                                    Logout</a></div>
                        </div>
                    </div>
                </div>

            </div>
        </section>

        <section class="album-container">
            <div class="container">
                <div class="row">
                    <div class="col-md-12">
                        <h3>
                            <i class="fa fa-camera-retro heading-icon" aria-hidden="true"></i>
                            Your Photo Gallery
                        </h3>
                        <form id="user-album-form" action="/album-formidable" method="POST"
                            enctype="multipart/form-data">
                            <div class="input-file">
                                <input type="file" name="image" multiple>
                            </div>
                            <div class="memo-submit">
                                <input type="submit" value="Submit" />
                            </div>
                        </form>
                        <div class="gallery-Container">
                            <div class="photo-conatiner">
                                <img class="photo" src="../uploads/Cls-0.664049814197821.jpeg" alt="image" />
                                <div class="delete-btn" data_index="${index}">
                                    <i class="fa-solid fa-trash" data_index="${index}"></i>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
            </div>
        </section>

    </div>

    <script src="./js/glightbox.min.js" type="module"></script>
    <script src="https://kit.fontawesome.com/dda97d4095.js" crossorigin="anonymous"></script>
    <script src="./js/glightbox.js" type="module"></script>
    <script src="./js/album.js" type="module"></script>

</body>

</html>
