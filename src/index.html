<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link
        href="https://fonts.googleapis.com/css2?family=Montserrat:wght@300;400&family=Noto+Sans+TC:wght@100&family=Poppins:wght@300&display=swap"
        rel="stylesheet">
    <link rel="stylesheet"
        href="https://cdnjs.cloudflare.com/ajax/libs/bootstrap-icons/1.9.1/font/bootstrap-icons.min.css"
        integrity="sha512-5PV92qsds/16vyYIJo3T/As4m2d8b6oWYfoqV+vtizRB6KhF1F9kYzWzQmsO6T3z3QG2Xdhrx7FQ+5R1LiQdUA=="
        crossorigin="anonymous" referrerpolicy="no-referrer" />
    <link rel="stylesheet" href="./css/newlogin.css">
    <title>Login</title>
</head>

<body>
    <div class="login-container">

        <div class="login-wrapper">
            <h1>Welcome Back</h1>
            <h2>Login</h2>
            <form class="login-form">

                <label for="username">Username</label>
                <input type="text" class="form-input" placeholder="Enter your username / email" id="username">
                <label for="password">Password</label>
                <input type="password" class="form-input" placeholder="Enter your Password" id="password">

                <input type="submit" value="Login" class="login-btn">

            </form>
            <div class="login-suggest">or login using</div>


            <a href="/connect/google" class="google-logo"><img src="./assets/site-images/google-icon.jpg"
                    alt="GOOGLE"></a>

            <div class="signup-refer">Don't have an account yet ? <i class="bi bi-person-plus-fill"></i></div>
        </div>

    </div>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.0/dist/js/bootstrap.bundle.min.js"
        integrity="sha384-A3rJD856KowSb7dwlZdYEkO39Gagi7vIsF0jrRAoQmDKKtQBHUuLZ9AsSv4jD4Xa"
        crossorigin="anonymous"></script>
    <script type="module"
        src="https://unpkg.com/@ionic/pwa-elements@latest/dist/ionicpwaelements/ionicpwaelements.esm.js"></script>
    <script src="./js/newlogin.js" type="module"></script>
</body>

</html>
